---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: ceph
    daemon: mon
  name: ceph-mon
  namespace: ceph
spec:
  replicas: 3
  template:
    metadata:
      name: ceph-mon
      namespace: ceph
      labels:
        app: ceph
        daemon: mon
    spec:
      serviceAccount: default
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - key: node-role.kubernetes.io/master
          operator: Exists
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values: ["ceph"]
              - key: daemon
                operator: In
                values: ["mon"]
            topologyKey: kubernetes.io/hostname
      volumes:
        - name: readonly-ceph-conf
          secret:
            secretName: ceph-conf-combined
        - name: readonly-ceph-bootstrap-osd-keyring
          secret:
            secretName: ceph-bootstrap-osd-keyring
        - name: readonly-ceph-bootstrap-mds-keyring
          secret:
            secretName: ceph-bootstrap-mds-keyring
        - name: readonly-ceph-bootstrap-rgw-keyring
          secret:
            secretName: ceph-bootstrap-rgw-keyring
        - name: readonly-ceph-bootstrap-rbd-keyring
          secret:
            secretName: ceph-bootstrap-rbd-keyring
        - name: ceph-conf
          emptyDir: {}
        - name: ceph-bootstrap-osd-keyring
          emptyDir: {}
        - name: ceph-bootstrap-mds-keyring
          emptyDir: {}
        - name: ceph-bootstrap-rgw-keyring
          emptyDir: {}
        - name: ceph-bootstrap-rbd-keyring
          emptyDir: {}
      initContainers:
        - name: copy-secrets
          image: busybox:1.29.3
          command: ["sh", "-c", "cp -LuR /secrets/. /"]
          volumeMounts:
            # Read only secrets
            - name: readonly-ceph-conf
              mountPath: /secrets/etc/ceph
            - name: readonly-ceph-bootstrap-osd-keyring
              mountPath: /secrets/var/lib/ceph/bootstrap-osd
            - name: readonly-ceph-bootstrap-mds-keyring
              mountPath: /secrets/var/lib/ceph/bootstrap-mds
            - name: readonly-ceph-bootstrap-rgw-keyring
              mountPath: /secrets/var/lib/ceph/bootstrap-rgw
            - name: readonly-ceph-bootstrap-rbd-keyring
              mountPath: /secrets/var/lib/ceph/bootstrap-rbd
            # Copied files
            - name: ceph-conf
              mountPath: /etc/ceph
            - name: ceph-bootstrap-osd-keyring
              mountPath: /var/lib/ceph/bootstrap-osd
            - name: ceph-bootstrap-mds-keyring
              mountPath: /var/lib/ceph/bootstrap-mds
            - name: ceph-bootstrap-rgw-keyring
              mountPath: /var/lib/ceph/bootstrap-rgw
            - name: ceph-bootstrap-rbd-keyring
              mountPath: /var/lib/ceph/bootstrap-rbd
      containers:
        - name: ceph-mon
          image: ceph/daemon:master-2ecd979-mimic-centos-7-x86_64
#          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
                exec:
                  # remove the mon on Pod stop.
                  command:
                    - "/remove-mon.sh"
          ports:
            - containerPort: 6789
          env:
            - name: CEPH_DAEMON
              value: MON
            - name: KV_TYPE
              value: k8s
            - name: NETWORK_AUTO_DETECT
              value: "4"
            - name: CLUSTER
              value: ceph
          livenessProbe:
              tcpSocket:
                port: 6789
              initialDelaySeconds: 60
              timeoutSeconds: 5
          readinessProbe:
              tcpSocket:
                port: 6789
              timeoutSeconds: 5
          resources:
            requests:
              memory: "50Mi"
              cpu: "100m"
            limits:
              memory: "100Mi"
              cpu: "200m"
          volumeMounts:
          - name: ceph-conf
            mountPath: /etc/ceph
          - name: ceph-bootstrap-osd-keyring
            mountPath: /var/lib/ceph/bootstrap-osd
          - name: ceph-bootstrap-mds-keyring
            mountPath: /var/lib/ceph/bootstrap-mds
          - name: ceph-bootstrap-rgw-keyring
            mountPath: /var/lib/ceph/bootstrap-rgw
          - name: ceph-bootstrap-rbd-keyring
            mountPath: /var/lib/ceph/bootstrap-rbd